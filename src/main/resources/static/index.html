<!DOCTYPE html>
<html>
<head>
    <title>Pok√©stop Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
              center: {
                  lat: 50.8232076,
                  lng: -0.1545839
              },
              zoom: 13
          });

          fetch(`/lures?latitude=${50.8232076}&longitude=${-0.1545839}&radius=20`)
              .then(resp => resp.json())
              .then(json => json.lures)
              .then(lures => lures.forEach(marker));

          google.maps.event.addListener(map, 'click', function(event) {
              const location = event.latLng;
              placeMarker(location);
              fetch(`/lures?latitude=${location.lat()}&longitude=${location.lng()}`, {
                  method: 'POST'
              });
          });

          function marker(lure) {
              console.log(lure);
              const location = new google.maps.LatLng(lure.latitude, lure.longitude);
              placeMarker(location, lure.expiresAt);
          }

          function placeMarker(location, expiresAt) {
              new google.maps.Marker({
                  position: location,
                  map: map,
                  icon: {
                      url: 'http://orig00.deviantart.net/3410/f/2015/135/c/9/c90336fa14688ac4940e66b88299ccad-d8tffwo.png',
                      scaledSize: new google.maps.Size(50, 50), // scaled size
                      origin: new google.maps.Point(0, 0), // origin
                      anchor: new google.maps.Point(25, 50) // anchor
                  },
              });

              new MapLabel({
                text: `Expires at: ${moment(expiresAt).format('HH:mm')}`,
                position: location,
                map: map,
                fontSize: 20,
              });
          }
      }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjd3YNUtA7qYSlqcbKh0HUr1DCa1e9BzQ&callback=initMap"></script>
<script type="text/javascript" src="/js/lib/maplabel.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
</body>
</html>
